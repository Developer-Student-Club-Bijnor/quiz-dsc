{%extends 'main.html'%}
{% load static %}

{%block content%}
<div class="container">
    <img src="{%static 'images/logo.png' %}" class="logo">
    <h1>Registration</h1>
    <hr>
    <div id="form-wrapper">
        <form action="" class="form-group" method="POST">
            {%csrf_token%}
            <p>Name:</p>
            <input type="text" id="name" placeholder="name" required="required">
            <p>Username:</p>
            <input type="text" id="username" placeholder="username" required="required">
            <p>Email:</p>
            <input type="email" id="email" placeholder="email" name="email" required="required">
            <p>Password:</p>
            <input type="password" id="password" placeholder="password" required="required">
            <input type="password" id="password2" placeholder="Confirm password" required="required">
            <div class="col-sm-offset-2 col-sm-10 ">
                <button id="login" class="btn btn-default" type="submit">Sign Up</button>
                <hr>
                <a href="{%url 'login'%}">Login Here</a>
            </div>
        </form>
    </div>
</div>

<script>
    user_register();
</script>
{%endblock%}
